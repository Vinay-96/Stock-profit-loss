<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Stocks-P/L</title>
</head>

<body>
    <h1>Stocks P/L</h1>
    <main>
        <label for="initial-price ">
            INITIAL PRICE:
            <input type="number" placeholder="Enter the price " id="initial-price" /></label>

        <label for="stocks-quantity">QUANTITY:<input type="number" id="stocks-quantity"
                placeholder="Enter the Quantity " /></label>

        <label for="current-price">CURRENT PRICE:<input type="number" id="current-price"
                placeholder="Enter the current price" /></label>
        <button id="submit-btn">Check</button>
        <div id="output-box"></div>
        <script src="app.js"></script>
    </main>
</body>

</html>
